<script>
	/* 
		<this의 값을 바꿀 수 있는 함수> - call, apply, bind
		자바스크립트에서는 this를 함수 어디서, 어떻게 호출했느냐와 관계없이 this가 무엇인지 지정할 수 있음
		
		call메서드 : 모든 함수에서 사용할 수 있으며, this를 특정 값으로 지정할 수 있다.
	*/
	const bruce = {name : "Bruce"};
	const madeline = {name : "Madeline"};
	
	//이 함수는 어떤 객체에도 연결되지 않았지만 this를 사용함
	function greet(){
		return `Hello, I am ${this.name}!`;
	}
	greet();			// "Hello, I am undefined!"	- this는 어디에도 묶이지 않았음
	greet.call(bruce);	// "Hello, I am Bruce!"		- this는 bruce
	greet.call(madeline)// "Hello, I am Madeline!"	- this는 madeline 
	
	/* 
		함수를 호출하면 call을 사용하고 this로 사용할 객체를 넘기면 해당 함수가 주어진 객채의 메서드인 것처럼 사용할 수 있다.
	*/
	
	function update(birthYear, occupation) {
		this.birthYear = birthYear;
		this.occupation = occupation;
		return `${this.name} ${this.birthYear} ${this.occupation}`;
	}
	
	update.call(bruce, 1949, 'singer');
	// bruce는 이제 {name: "Bruce", birtyYear: 1949, occupation: "singer"} 입니다.
	
	update.call(madeline, 1942, 'actress');
	// madeline은 이제 {name: "Madeline", birthYear: 1942, occupation: "actress"}입니다.
</script>

</html>
