<script>
	/* 
		익명 함수 		: 함수에 식별자가 주어지지 않는 함수
		함수 표현식 	: 익명 함수에 식별자를 할당할 수 있고 즉시 호출할 수도 있음
	*/
	
	const g = function f(stop) {
		if(stop) console.log('f stopped');
		f(true);
	}
	
	g(false);
	
	/* 
		함수 안에서 f를 써서 자기 자신을 참조하고, 함수 바깥에서는 g를 써서 함수를 호출
	*/
</script>
