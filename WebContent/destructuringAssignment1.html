<!DOCTYPE html>

<meta charset="UTF-8">

<script>
	// 해체 할당
	// 객체나 배열을 변수로 '해체'할 수 있음
	
	// const 	: 상수
	// let 		: 변수 
	
	
	// 객체 선언
	const obj = {b: 2, c: 3, d: 4};
	
	// 해체 할당
	const {a, b, c} = obj;
	a;	// undefined : obj에는 'a' 프로퍼티가 없음
	b;	// 2
	c;	// 3
	//d;	// ReferenceError : 'd'는 정의되지 않음 
	
	console.log(a);
	console.log(b);
	console.log(c);
	//console.log(d);	
	
	/* 
		객체를 해체할 때는 반드시 변수 이름과 객체의 프로퍼티 이름이 일치
	*/
</script>
</html>
